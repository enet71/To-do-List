<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div id="add" class="row valign-wrapper center">
            <div class="input-field col s11" style="padding-left: 0;">
                <input id="doInput" type="text" class="validate">
                <label id="label" for="doInput">Enter the text</label>
            </div>
            <div class="col s1" style="padding: 0;">
                <a id="addButton" class="waves-effect waves-light btn" style="width: 100%;">+</a>
            </div>
        </div>

        <h5>Do</h5>
        <div class="row">
            <div id="do" class="collection">

            </div>
        </div>

        <h5>Done</h5>
        <div class="row">
            <div id="done" class="collection">

            </div>
        </div>
    </div>

</div>
<!--  Scripts-->
<script src="js/toDoList.js"></script>
<script>
    var toDoList = new ToDoList({
        add: document.querySelector("#add"),
        do: document.querySelector("#do"),
        done: document.querySelector("#done")
    });
</script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
</body>
</html>
